{% extends '../base.html' %}
{% block title %}Log-in Page{% endblock %}
{% block content %}
    <h2 class="mt-5">Log-in</h2>
    <form action="{% url 'login' %}" method="POST" class="bg-light d-flex flex-column p-5 rounded shadow">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{next}}">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <button type="submit" class="btn btn-primary mt-3 ms-auto me-auto">Log-in</button>
    </form>
    {% if error %}
        <p class="error">{{error}}</p>
    {% endif %}
    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Create one here!</a></p>
{% endblock %}
