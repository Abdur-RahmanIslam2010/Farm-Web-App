{% extends '../base.html' %}
{% block title %}Registration Page{% endblock %}
{% block content %}
    <h2 class="mt-5">Create an Account</h2>
    <form action="{% url 'register' %}" method="POST" class="bg-light d-flex flex-column p-5 rounded shadow">
        {% csrf_token %}
        {{ form.as_table }}
        <button type="submit" class="btn btn-primary mt-3 ms-auto me-auto">Register</button>
    </form>
{% endblock %}
