{% extends '../base.html' %}
{% block title %}Log-out{% endblock %}
{% block content %}
    <h2 class="mt-5">Logging out</h2>
    <div class="logout-box card p-4 d-flex flex-column justify-content-center align-items-center">
        <p>Are you sure you want to log out?</p>
        <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Yes, I do.</button>
        </form>

        <a href="{% url 'home' %}">Nevermind...</a>
    </div>
{% endblock %}
